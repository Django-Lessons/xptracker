{% extends 'core/base.html' %}

{% block central_content %}
    <div class="xp-accounts">
        <h1>Create accounts from templates</h1>
        <ul>
        {% for account in accouns %}
            <li>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <input name="title" value="{{ account.title }}" />
                <input name="description" value="{{ account.description }}" />
            </li>
        {% endfor %}
        </ul>
{% endblock central_content %}
